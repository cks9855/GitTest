<html>
<head>
    <title>광고</title>
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <script>
        function setCookie(name, value) {
            var todayDate = new Date();
            todayDate.setHours(24);
            document.cookie = name + "=" + escape(value) + "; path=/; expires=" + todayDate.toGMTString() + ";";
            window.close();
        }
    </script>
</head>
<body>
    <img src="../../img/ad6.jpg" style="width:400px; height:400px; padding-bottom:5px;" />
    <a href="javascript:setCookie('popup', 'no')"><span class="btn btn-default">다시 보지 않기</span></a>
</body>
</html>
